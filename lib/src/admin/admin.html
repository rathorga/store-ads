<material-drawer temporary #drawer="drawer"
                 [class.custom-width]="customWidth"
                 [attr.end]="end ? '' : null"
                 [attr.overlay]="overlay ? '' : null">
    <div *deferredContent>
        Here is some drawer content.
    </div>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Mobile Layout</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a>Link 1</a>
            </nav>
            <nav class="material-navigation">
                <a>Link 2</a>
            </nav>
            <nav class="material-navigation">
                <a>Link 3</a>
            </nav>
        </div>
    </header>
</div>

<div style="width: 70%;margin: 0 auto;margin-top: 6%;">
    <div class="demo-card__primary">
        <h2 class="demo-card__title">Store admin</h2>
        <h3 class="demo-card__subtitle">Please enter admin details</h3>
    </div>
    <div style="display: flex; flex-direction: column;">
        <material-input style="width: 25%;" label="Store" type="text"></material-input>
        <material-input style="width: 25%;" label="Location" type="text"></material-input>
        <material-input style="width: 25%;" label="City" type="text"></material-input>
    </div>
</div>
